<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript"
	src="../public/javascripts/evotsp.js">
</script>
<script type="text/javascript"
	src="../public/javascripts/minnesota.js">
</script>
<script type="text/javascript">
  function initialize() {
	var minnesota = new MinnesotaTour();
	var tourCoords = minnesota.tourCoords;
	var index;
			
    var myOptions = {
      zoom: 7,
      center: minnesota.center,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

	// We end up with a re-draw somewhere that it would be nice to
	// make go away. I think the problem is that we draw the map here
	// when we create it, and then re-draw it when we draw the route
	// we get back from Google later. I'm not sure how to fix that, but
	// it seems that we should be able to.
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

	var tour;
	tour = new google.maps.Polygon({
		paths: tourCoords,
		strokeColor: "#FF00FF",
		strokeOpacity: 0.8,
		strokeWeight: 4,
		fillColor: "#FF0000",
		fillOpacity: 0.0
	});
	
	tour.setMap(map);
	
	var tourRequest = {
		origin: minnesota.start,
		destination: minnesota.start,
		waypoints: minnesota.wayPts,
		provideRouteAlternatives: false,
		travelMode: google.maps.TravelMode.DRIVING,
		unitSystem: google.maps.UnitSystem.IMPERIAL
	}
	
	var directionsDisplay = new google.maps.DirectionsRenderer();
	directionsDisplay.setMap(map);
	
	var directionsService = new google.maps.DirectionsService();
	directionsService.route(tourRequest, function(result, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(result);
		}
	});
  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
